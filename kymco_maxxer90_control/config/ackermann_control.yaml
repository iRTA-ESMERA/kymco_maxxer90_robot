kymco_maxxer90_joint_publisher:
    type: "joint_state_controller/JointStateController"
    publish_rate: 50

kymco_maxxer90_ackermann_steering_controller:
    type: "ackermann_steering_controller/AckermannSteeringController"
    # TODO I most definitely need a common joint
    rear_wheel: "rear_left_wheel"
    front_steer: "steering_wheel_joint"
    publish_rate: 50
    pose_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]
    twist_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]
    cmd_vel_timeout: 0.5
    # wheel_separation_h : 0.4
    # wheel_radius : 0.11
    wheel_separation_h_multiplier: 1.0
    steer_pos_multiplier: 1.0
    base_frame_id: base_link
    odo_frame_id: odom

    linear:
        x:
            has_velocity_limits    : true
            max_velocity           : 6.1  # m/s
            min_velocity           : 0.0 # m/s
            # has_acceleration_limits: true
            # max_acceleration       : 0.8  # m/s^2
            # min_acceleration       : 0.0 # m/s^2
            # has_jerk_limits        : true
            # max_jerk               : 5.0 # m/s^3

    angular:
        z:
            has_velocity_limits    : false
            # max_velocity           : 1.7  # rad/s
            # has_acceleration_limits: true
            # max_acceleration       : 1.5  # rad/s^2
            # has_jerk_limits        : true
            # max_jerk               : 2.5 # rad/s^3

kymco_maxxer90_ackermann_steering_sim_controller:
    rear_wheel: "rear_wheel_common_joint"
    front_steer: "steering_wheel_joint"

    # wheel_separation_h: 0.2


